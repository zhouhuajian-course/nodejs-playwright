<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
</head>

<body>
  <form action="" method="post" role="form">
    <input name="username" placeholder="请输入账号" type="text" />

    <button class="btn" type="submit" id="signup-btn" disabled>注册</button>
    <button class="btn" type="reset">重置</button>
  </form>
  <div>
    <h4>用户注册协议</h4>
    <p>这是<strong>协议</strong>内容1</p>
    <p>这是<strong>协议</strong>内容2</p>
  </div>
  <div>
    已有账号？
    <a href="#" role="link">登录</a>
  </div>
  <form action="" method="get" role="search">
    有疑问？
    <input type="text" placeholder="请输入问题" />
    <a href="#" role="button">搜索</a>
  </form>
</body>

</html>
